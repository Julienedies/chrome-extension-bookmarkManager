<div style="margin:40px 0 0 0;">
<!--Sidebar content-->
Search: <input ng-model="query">

  Sort by:
  <select ng-model="orderProp">
    <option value="title">Alphabetical</option>
    <option value="id">Newest</option>
  </select>
</div>


<div id="path">
	<b ng-repeat="node in paths">
	<a href="{{'#/node/'+node.id}}">{{node.title || '~~~~'}}</a>&nbsp;â€º&nbsp;
	</b>
	<a href="#/dir" style="float:right;margin:0 30px 0 0;">dir</a>
	<a href="#/recent" style="float:right;margin:0 30px 0 0;">recent</a>
</div>

<ul id="view">
	<li ng-repeat="bookmark in bookmarks | filter:query | orderBy:orderProp"  class="phone-listing">
	<div ng-if="bookmark.url">
	
	<img ng-src="{{bookmark.url | generateIcon}}" />
	<a href="{{bookmark.url}}" target="_blank" contentEditable="{{bookmark.Editable?'true':'false'}}"  ng-model="bookmark.title"  >{{bookmark.title || bookmark.url}}</a>
	<i ng-click="bookmark.Editable = !bookmark.Editable">edit</i>
	</div>
	<div ng-if="bookmark.children || !bookmark.url">
	<b><a href="{{'#/node/'+bookmark.id}}"  >{{bookmark.title || '~~~~'}}</a></b>
	</div>	
	</li>
</ul>
