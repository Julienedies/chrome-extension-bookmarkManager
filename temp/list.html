<div class="content">

<div class="toolbar">
<div class="left">
 Search: <input ng-model="query" class="input-sm" placeholder="搜索当前位置">
 &nbsp;&nbsp;&nbsp; Sort by:
  <select class="select-sm" ng-model="orderProp">
    <option value="title">Alphabetical</option>
    <option value="index">index</option>
    <option value="url">url</option>
    <option value="dateAdded">dateAdded</option>
    <option value="children">children</option>
  </select>
</div>
<div class="right">

添加一个书签关联表 + 数据同步器
</div>
</div>

<div ng-show="!bookmarks">loading...</div>

<ul class="bm-list">
	<li ng-repeat="bookmark in bookmarks | filter:query | orderBy:orderProp" tabindex="{{$index}}">
	
	<div ng-if="bookmark.url" class="editing-{{bookmark.editing}}">
		<img ng-src="{{bookmark.url | getIcon}}" class="icon" />
		<span class="text-overflow" qtitle="{{bookmark.url+'   双击打开 '}}" ng-dblclick="open(bookmark);">
		<input type="text"
			   class="edit-text"
		       ng-model="bookmark.title"
		       value="{{bookmark.title}}"
		       target="_blank"
		       set-focus="bookmark.editing"
		       auto-width="bookmark.title"
		       ng-disabled="!!!bookmark.editing"
	    />
		</span>
		<div class="tag">
		{额外信息}
		</div>
		<div class="btn-group">
			<a class="" ng-click="open(bookmark);">go</a>
			<a class="" ng-click="edit(bookmark);">edit</a>
			<a class="" ng-click="remove(bookmark, $index);">del</a>
			<a class="" ng-click="update(bookmark);">update</a>			
		</div>
		<span class="close" ng-click="exit(bookmark)">X</span>
	</div>
	
	<div ng-if="!bookmark.url" class="editing-{{bookmark.editing}}">
		<img src="assets/img/folder-1.png" class="icon" />
		<input type="text" class="edit-text"
		   href="{{'#/node/'+bookmark.id}}"
		   ng-model="bookmark.title"
		   value="{{bookmark.title}}"
		   set-focus="bookmark.editing"  auto-width="bookmark.title" disabled />
		   
		<div class="btn-group">
			<a class="" ng-click="open(bookmark);">open</a>
			<a class="" ng-click="edit(bookmark);">edit</a>
			<a class="" ng-click="remove(bookmark, $index);">del</a>
			<a class="" ng-click="update(bookmark);">update</a>			
		</div>
		<span class="close" ng-click="exit(bookmark)">X</span>
	</div>	
	
	</li>
</ul>

</div>
