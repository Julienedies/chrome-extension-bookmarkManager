<div class="tags">
<h4 ng-click="tagsOpen=!tagsOpen">标签 </h4>

<ul ng-show="!tagsOpen" current-active="selected">
<li ng-repeat="(key, ids) in tagsMap" qng-click="getBmByTag(ids)" qng-class="cla" qng-click="cla='selected';">
<a ng-href="{{'#/tag/'+key}}">{{key}}</a>
</li>
</ul>

</div>
